<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - InfiNet AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #e5ff3a;
            --border: #333;
            --error: #ff4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--accent);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(229, 255, 58, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .password-requirements div {
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>InfiNet AI</h1>
            <p>Reset Your Password</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="reset-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required 
                       placeholder="Min 8 characters" minlength="8">
                <div class="password-requirements" id="password-requirements"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required 
                       placeholder="Re-enter your password" minlength="8">
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Reset Password</button>
        </form>

        <div class="back-link">
            <a href="/">← Back to Home</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Invalid reset link. Please request a new password reset.');
            document.getElementById('reset-form').style.display = 'none';
        }

        // Password validation
        function validatePassword(password) {
            if (password.length < 8) {
                return 'Password must be at least 8 characters long';
            }
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const hasUpperCase = /[A-Z]/.test(password);
            if (!hasSpecial && !hasUpperCase) {
                return 'Password must contain at least one special character or uppercase letter';
            }
            return '';
        }

        function updatePasswordRequirements(password) {
            const reqDiv = document.getElementById('password-requirements');
            if (!password || password.length === 0) {
                reqDiv.innerHTML = '';
                return;
            }

            const length = password.length >= 8;
            const uppercase = /[A-Z]/.test(password);
            const special = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            let html = '';
            html += `<div style="color: ${length ? 'var(--accent)' : '#ff4444'};">
                ${length ? '✓' : '✗'} At least 8 characters
            </div>`;
            html += `<div style="color: ${uppercase ? 'var(--accent)' : '#ff4444'};">
                ${uppercase ? '✓' : '✗'} One uppercase letter
            </div>`;
            html += `<div style="color: ${special ? 'var(--accent)' : '#ff4444'};">
                ${special ? '✓' : '✗'} One special character
            </div>`;
            
            reqDiv.innerHTML = html;
        }

        document.getElementById('new-password').addEventListener('input', function(e) {
            updatePasswordRequirements(e.target.value);
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('success-message').classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            document.getElementById('error-message').classList.remove('show');
        }

        document.getElementById('reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            // Hide messages
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            // Validate password
            const passwordError = validatePassword(newPassword);
            if (passwordError) {
                showError(passwordError);
                return;
            }

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch(`${API_BASE}/api/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Failed to reset password');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                    return;
                }

                // Success
                showSuccess('Password has been reset successfully! Redirecting to login...');
                document.getElementById('reset-form').style.display = 'none';
                
                // Redirect to home page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Error resetting password:', error);
                showError('Network error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
